<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Tools</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background-color: #f8f9fb;
      font-family:sans-serif;
      color: #2d4155;
    }

    /* Navbar */
    .navbar {
      background: #ffffff;
      padding: 0.8rem 1rem;
    }
    .navbar-brand {
      font-weight: 700;
      color: #0d6efd !important;
      letter-spacing: -0.5px;
    }
    .nav-link {
      color: #495057 !important;
      font-weight: 500;
      transition: color 0.2s ease-in-out;
    }
    .nav-link:hover {
      color: #0d6efd !important;
    }
    .navbar.sticky-top {
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    /* Hero (optional for home page) */
    .hero {
      padding: 5rem 1rem;
      background: linear-gradient(135deg, #f0f4ff, #ffffff);
      text-align: center;
    }
    .hero h1 {
      font-weight: 700;
      font-size: 2.5rem;
    }
    .hero p {
      max-width: 600px;
      margin: 0 auto;
      color: #6c757d;
    }

    /* Card improvements */
    .card {
      border: none;
      border-radius: 14px;
      transition: all 0.25s ease-in-out;
    }
    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 8px 24px rgba(0,0,0,0.08);
    }
    .card i {
      color: #0d6efd;
    }

    /* Buttons override */
    .btn {
      --bs-btn-color: #0f151a;   /* Added as per request */
    }

    /* Footer */
    footer {
      background: #fff;
      padding: 1rem;
      border-top: 1px solid #e9ecef;
      text-align: center;
      font-size: 0.9rem;
      color: #6c757d;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg sticky-top">
    <div class="container">
      <a class="navbar-brand" href="{% url 'tools:index' %}">PDF Tools</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link fw-bold" href="{% url 'tools:index' %}">
              <i class="bi bi-house-door-fill me-1"></i> Home
            </a>
          </li>

        </ul>
      </div>
    </div>
  </nav>

  <!-- Main content -->
  <main class="container py-5">
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  <footer>
    <p class="mb-0">© 2025 PDF Tools — Built for productivity</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
