{% extends 'tools/base.html' %}
{% block content %}

<div class="row justify-content-center">
  <div class="col-md-8 col-lg-6">
    <div class="card shadow-sm border-0 rounded-3">
      <div class="card-body p-4">
        <h3 class="card-title mb-3 text-center fw-semibold">ðŸ“„ PDF â†’ DOCX</h3>
        <p class="text-secondary text-center mb-4">
          Upload your PDF and get a fully editable Word document.
        </p>

        <form method="post" enctype="multipart/form-data">
          {% csrf_token %}

          <!-- File upload -->
          <div class="mb-3">
            <label class="form-label fw-medium">Upload PDF</label>
            <input type="file" name="pdf_file" accept="application/pdf" class="form-control" required>
          </div>

          <!-- Submit -->
          <div class="d-grid gap-2 mt-4">
            <button type="submit" class="btn btn-primary btn-lg">Convert to DOCX</button>
            <a href="{% url 'tools:index' %}" class="btn btn-outline-secondary">Back to Home</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}
